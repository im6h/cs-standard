<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Factor - An out-of-box system solution</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Factor - An out-of-box system solution" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.css" />
    <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css" />

    <style>
      @import url('https://fonts.googleapis.com/css?family=Gruppo');
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script src="//cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>

    <script>
      var num = 0;
      mermaid.initialize({ startOnLoad: false });

      window.$docsify = {
        name: 'Common solution',
        repo: 'https://github.com/docsifyjs/docsify/',
        auto2top: true,
        loadSidebar: true,
        search: {
          noData: {
            '/': 'Không tìm thấy!',
          },
          paths: 'auto',
          placeholder: {
            '/': 'Tìm kiếm',
          },
        },

        markdown: {
          renderer: {
            code: function(code, lang) {
              if (lang === 'mermaid') {
                return (
                  '<div class="mermaid">' + mermaid.render('mermaid-svg-' + num++, code) + '</div>'
                );
              }
              return this.origin.code.apply(this, arguments);
            },
          },
        },
      };
    </script>
    <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
    <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
    <script src="//unpkg.com/docsify/lib/plugins/emoji.min.js"></script>
    <script src="//unpkg.com/prismjs/components/prism-bash.min.js"></script>
    <script src="//unpkg.com/prismjs/components/prism-kotlin.min.js"></script>
    <script src="//unpkg.com/prismjs/components/prism-dart.min.js"></script>
  </body>
</html>
